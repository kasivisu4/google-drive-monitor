<!DOCTYPE html>
<html>

<head>
    <title>Google Drive Monitor</title>

    <meta charset="utf-8" />
</head>

<body>
    <h1 style="text-align: center;padding:20px">Google Drive Monitor</h1>
    <div style="padding:20px">
        <div style="display:flex;justify-content:space-around">
            <p>*This page helps you to monitor only files present in your google drive</p>
            <div>

                <div style="display: flex">
                    <label>Status: </label>
                    <div id="status" style="padding-left:10px"> Not Connected ⚠️</div>
                </div>
                <div style="padding:10px;padding-left:50px">
                    <button id="authorize_button" class="btn btn-primary"><a href=<%=url %> class="link-dark"
                            style='text-decoration: none;'>Connect</a></button>
                </div>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
